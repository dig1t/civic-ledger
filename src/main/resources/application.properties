# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/civicledger
spring.datasource.username=admin
spring.datasource.password=securepassword123!
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# App Configuration
server.port=8080
spring.application.name=civic-ledger

# Keycloak OAuth2 Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/civicledger
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8180/realms/civicledger/protocol/openid-connect/certs

# File Upload Limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

