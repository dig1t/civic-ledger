# Test Profile Configuration

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA / Hibernate (Test settings)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Authentication Mode: mock for testing
civicledger.auth.mode=mock

# Mock Auth JWT Configuration (TEST)
civicledger.jwt.secret=testSecretKeyForTestingOnly1234567890abcdefghijklmnopqrstuvwxyz12345
civicledger.jwt.expiration-minutes=60
civicledger.jwt.issuer=civicledger-test

# Disable MFA for tests
civicledger.auth.require-mfa=false

# Logging (minimal for tests)
logging.level.com.civicledger=WARN
logging.level.org.springframework.security=WARN

# Storage Configuration
civicledger.storage.path=./target/test-data/documents
