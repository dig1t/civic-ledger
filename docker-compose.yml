version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: civic_ledger_db
    environment:
      POSTGRES_DB: civicledger
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: securepassword123!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Optional: Web interface for Database
  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"

volumes:
  postgres_data:

