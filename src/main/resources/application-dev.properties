# Development Profile Configuration

# Database Configuration (Local Docker PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/civicledger
spring.datasource.username=admin
spring.datasource.password=securepassword123!
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate (Dev settings - auto DDL, show SQL)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Authentication Mode: 'mock' for local JWT, 'keycloak' for Keycloak OAuth2
civicledger.auth.mode=mock

# Mock Auth JWT Configuration (DEV ONLY)
# Generate with: openssl rand -base64 64
civicledger.jwt.secret=devSecretKeyForLocalTestingOnly1234567890abcdefghijklmnopqrstuvwxyz1234
civicledger.jwt.expiration-minutes=60
civicledger.jwt.issuer=civicledger-dev

# Mock MFA (simulates PIV/CAC validation)
civicledger.auth.require-mfa=false
civicledger.auth.mock-mfa-code=123456

# Keycloak OAuth2 Configuration (disabled in mock mode)
# spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/civicledger
# spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8180/realms/civicledger/protocol/openid-connect/certs

# Logging (Verbose for dev)
logging.level.com.civicledger=DEBUG
logging.level.org.springframework.security=DEBUG

# Storage Configuration
civicledger.storage.path=./data/documents

# Encryption Configuration (DEV ONLY - generate with: openssl rand -base64 32)
# WARNING: This key is for development only. In production, use a secure key management solution.
civicledger.encryption.master-key=
